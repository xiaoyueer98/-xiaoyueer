<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>遮罩层</title>
<script src="js/jquery-1.8.3.min.js"> </script>
<script type="text/javascript">
$(function () {
    $("#test").click(function () {
      var height = $(document).height();
      var width = screen.width;
      var pWidth = $("#dataDialog").width();
      var pHeight = $("#dataDialog").height();
      var top = (height - pHeight) / 2;
      var left = (width - pWidth) / 2;
      $("#testBg").css({
        "width": width,
        "height": height,
        "display": "block"
        });
      $("#dataDialog").css({
        "top": top,
        "left": left,
        "display": "block"
        });

      });




    });
</script>
</head>
<body>

<div id="testBg" style="background:black;position:absolute;top:0px;left:0px;z-index:1;display:none;opacity:0.8"></div>
<a href="javascript:void(0);" id="test">背景层测试</a>
<div id="dataDialog"style="background:white;z-index:5;display:none;width:400px;position:absolute;">
  <table border="1" style="border:1px solid black;border-collapse:collapse;">
    <tr>
      <td style="width:100px;">姓名</td>
      <td style="width:300px;">个人简介</td>
    </tr>
    <tr>
      <td id="name">小飞象</td>
      <td id="resume">才毕业的菜鸟级别的人，总是犯一些未知活已知的错误，需要给出自己的判断力，加强自己的执行力，你需要不断的去把控自己，给出所有的问题一个正确的解决方式
      </td>
    </tr>
</table>
</div>

</body>
</html>
